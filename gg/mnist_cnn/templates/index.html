<!DOCTYPE html>
<html>
<head>
	<title>MNIST CNN Prediction</title>
</head>
<body>
	<h1>MNIST CNN Prediction</h1>
	<p>Upload an image of a handwritten digit (0-9) and get a prediction from the MNIST CNN model.</p>
	<form method="POST" enctype="multipart/form-data">
		<input type="file" name="image" accept=".jpg,.jpeg,.png,.gif">
		<button type="submit">Predict</button>
	</form>
</body>
</html>
